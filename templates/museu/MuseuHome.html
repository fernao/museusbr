<div id="home_museu_<%= museu.nid %>" class="section group aberto-1">
  <div class="col span_1_of_12"></div>
  <div id="container-slideshow" class="col span_7_of_12 foto_home">
    <div id="slideshow">
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>    	  
    </div>


    <div class="row" style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>
  </div>

  <div id="texto_home_<%= museu.nid %>" class="col span_3_of_12 coluna-lateral"><%= museu.texto_home %></div>
</div>

<div id="mapa_museu_<%= museu.nid %>" class="section group">
  <div class="col span_1_of_12"></div>
  <div class="col span_6_of_12 mapa_home">
    <% if (museu.mapa && museu.mapa != '') { %>
    <iframe width="100%" height="200px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="<%= museu.mapa %>&ie=UTF8&amp;&amp;output=embed"></iframe>
    <% } %>
  </div>
  <div class="col span_4_of_12">
    <div class="coluna-lateral">
      <div class="endereco"><%= museu.endereco %></div>
      <div class="telefone"><%= museu.telefone %></div>
      <div class="url"><a href="<%= museu.url %>"><%= museu.url %></a></div>
      <div class="horario_func"><strong><%= data.mensagens.horarioFuncionamentoTitulo %></strong> <br/><%= museu.horario_func %></div>
    </div>
  </div>
</div>
