<div class="museus-content">
  <div id="filter-tags"></div>
  <% _.each(nodes, function(museu){ %>
  <div class="museu-row" style="background-image: url(<%= museu.pano_de_fundo %>)" id="nid_<%= museu.nid %>">
    <div id="btnnid_<%= museu.nid %>" class="btn-museu section group">
      <div class="bloco-titulo" style="background-color: <%= museu.cor %>">
	<%= museu.titulo %>
      </div>	  
    </div>
    <div class="tabs-overflow">
      <div class="subpages-container" id="subpages_<%= museu.nid %>"></div>
    </div>
  </div>
<% }); %>
  <% if (_.isEmpty(nodes)) { %>
  <h4 class="message"><%= emptyMessage %></h4>
  <% } %>
</div>
