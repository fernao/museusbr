<div id="mapa_museu_<%= museu.nid %>" class="section group">
  <div class="col span_1_of_12"></div>
  <div class="col span_6_of_12">
    <% if (museu.mapa != '') { %>
    <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="<%= museu.mapa %>&ie=UTF8&amp;&amp;output=embed"></iframe>
    <% } %>
  </div>
  <div class="col span_4_of_12 coluna-lateral">
    <div class="endereco"><%= museu.endereco %></div>
    <div class="telefone"><%= museu.telefone %></div>
    <div class="url"><a href="<%= museu.url %>"><%= museu.url %></a></div>
    <div class="horario_func"><strong><%= mensagens.horarioFuncionamentoTitulo %></strong> <br/><%= museu.horario_func %></div>
  </div>
</div>
